<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Tushar Mohan">

    <title>ChatSys v0.1</title>

    <!-- CSS and Stylings -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <!-- Small Screen Message Placeholder-->
        <div class="row hidden-md hidden-lg">
            Your browser/viewport is not yet supported. Please use a device with larger display.
        </div>

        <!--Application Begins Here-->
        <div class="row hidden-sm">
            <!-- Code Snippet Container-->
            <div class="col-md-8 parent-container" id="editorScreen"></div>
            <!-- Messages Container-->
            <div class="col-md-4 parent-container" id="messageScreen">
                <div class="container-fluid">
                    <!--Conversation Transcripts-->
                    <div class="row" id="conversation">
                    </div>
                    
                    <button id="sm">Server message</button>
                    <button id="cm">Client message</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Imports  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
